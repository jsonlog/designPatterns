
apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.0'

apply plugin: 'application'
mainClassName = 'app.interpreter.ShowDown'

sourceSets{
   main{
       java{
           srcDir 'src'
//            exclude '/src/java/**'  // 不想包含文件的路径
       }
       resources{
           srcDir 'resources'
       }
       sourceSets.all{set ->
           println "${set.name}的文件是 ${set.java.srcDirs}"
       }
   }
}

repositories {
    jcenter()
}
dependencies {
    compile 'junit:junit:4.12'
}